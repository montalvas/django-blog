{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-4 mx-auto">    
        <h3 class="my-4">Autenticação</h3>

        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="mt-4">
                <button type="submit" class="btn btn-primary">Login</button>
                <a  href="#" class="btn btn-secondary">Registrar</a>
            </div>
        </form>     
    </div>
</div>
{% endblock content %}
