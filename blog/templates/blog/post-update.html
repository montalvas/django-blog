{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2 class="my-4">Atualizar Post</h2>
<hr>

<form method="POST">
    {% csrf_token %}
    {{ form.as_p }}

    <button type="submit" class="btn btn-success">Salvar</button>
    <a href="{{ post.get_absolute_url }}" class="btn btn-danger">Cancelar</a>
</form>

{% endblock content %}
