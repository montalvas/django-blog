{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<div class="card col-md-6 mx-auto">
    <div class="card-header">
        <h3 class="card-title text-center">Tem certeza que deseja excluir o post "{{ object.title }}"?</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form|crispy }}

            <div class="mt-4">
                <button type="submit" class="btn btn-danger">Sim</button>
                <a href="{{ post.get_absolute_url }}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
