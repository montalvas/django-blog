{% extends 'base.html' %}
{% load static %}

{% block content %}
<h2 class="my-4">Deletar Post</h2>
<hr>

<form method="POST">
    {% csrf_token %}
    <h3 class="mb-4">Tem certeza que deseja excluir o post "{{ object.title }}"?</h3>

    {{ form.as_p }}

    <button type="submit" class="btn btn-danger">Sim</button>
    <a href="{{ post.get_absolute_url }}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock content %}
