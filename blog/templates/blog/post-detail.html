{% extends 'base.html' %}
{% load static %}


{% block content %}

<h1 class="my-4">{{ post.title }}</h1>
<hr>

<p>{{ post.content }}</p>

{% if request.user.is_authenticated %}
<p>
    <a href="{% url 'blog:post-update' post.slug %}" class="btn btn-success">
        Editar
    </a>
    
    <a href="{% url 'blog:post-delete' post.slug %}" class="btn btn-danger">
        Excluir
    </a>
</p>
{% endif %}

{% endblock content %}
