{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="card col-md-6 mx-auto">
    <div class="card-header">
        <h3 class="card-title text-center">Novo Post</h3>
    </div>
    <div class="card-body">
        <form method="post">
            {% csrf_token %}
            {{ form.media }}
            {{ form|crispy }}

            <div class="mt-4">
                <button type="submit" class="btn btn-success">Cadastrar</button>
                <a href="{% url 'blog:home' %}" class="btn btn-danger">Cancelar</a>
            </div>
        </form>
    </div>
</div>
{% endblock content %}
